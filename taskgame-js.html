<html>
<head>
    <title>Flappy Bird</title>
    <style>
        canvas{
            background-color: lightblue; 
            border: 1px solid #ddd;
        }
    </style>
</head>
<body onload="startGame()">

    <canvas id="canvas"></canvas>
    
<script>
    
var birdComponent;
function startGame(){
    gameArea.start();
    
    birdComponent = new component(45, 45, "red", 20, 30);
    birdComponent.gravity = 0.1;
}
var gameArea = {
    canvas: document.getElementById("canvas"),
    start: function(){
        this.canvas.width = 500;
        this.canvas.height = 300;
        this.context = this.canvas.getContext('2d');
        this.interval = setInterval(updateGameArea, 20);
    },
    clear: function(){
        this.context.clearRect(0,0,this.canvas.width
    , this.canvas.height);
    }
}
function component(width, height, color, x, y, type){
    this.width = width;
    this.height = height;
    this.color = color;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.speedY = 0;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.updateBird = function(){
        var ctx = gameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    };
    this.newPosition = function(){
        console.log(this.gravity);
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        console.log(this.x +" "+ this.y);
        this.hitBottom();
    }
    this.hitBottom = function(){
        var bottomScreen = gameArea.canvas.height - this.height;
        if(this.y > bottomScreen){
            this.y = bottomScreen;
            this.gravityspeed = 0;
        }
    }
}
function updateGameArea(){
    birdComponent.newPosition();
    gameArea.clear();
    birdComponent.updateBird();
}
</script>
</body>
</html>
